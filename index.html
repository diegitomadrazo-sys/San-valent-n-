<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dariana ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at 30% 20%, rgba(255,120,160,0.15), transparent 40%),
        radial-gradient(circle at 70% 80%, rgba(120,90,255,0.15), transparent 45%),
        radial-gradient(ellipse at bottom, #241026 0%, #05010a 70%);
}

/* Estrellas */
.stars, .stars2 {
    position: absolute;
    inset: 0;
    background-repeat: repeat;
    animation: mover 200s linear infinite;
}

.stars {
    background-image:
        radial-gradient(1px 1px at 40px 60px, white, transparent),
        radial-gradient(1px 1px at 180px 200px, white, transparent),
        radial-gradient(1px 1px at 340px 120px, white, transparent);
}

.stars2 {
    animation-duration: 320s;
    opacity: 0.6;
    background-image:
        radial-gradient(1px 1px at 100px 300px, white, transparent),
        radial-gradient(1px 1px at 420px 220px, white, transparent);
}

@keyframes mover {
    to { transform: translateY(-1200px); }
}

/* Tarjeta */
.card {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 440px;
    padding: 48px 38px;
    border-radius: 32px;
    text-align: center;
    background: linear-gradient(145deg, rgba(255,255,255,0.14), rgba(255,255,255,0.04));
    backdrop-filter: blur(18px);
    box-shadow: 0 40px 80px rgba(0,0,0,0.65);
    animation: entrada 1.6s ease;
}

@keyframes entrada {
    from { opacity: 0; transform: translateY(60px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4em;
    margin-bottom: 14px;
}

.sub {
    font-size: 1.1em;
    opacity: 0.9;
    margin-bottom: 40px;
}

.buttons {
    position: relative;
    height: 50px;
}

button {
    border: none;
    padding: 14px 42px;
    border-radius: 50px;
    font-size: 1em;
    cursor: pointer;
}

.si {
    background: linear-gradient(135deg, #ff5f8f, #ff3d6d);
    color: white;
    box-shadow: 0 15px 40px rgba(255,77,109,0.6);
    animation: latido 1.8s infinite;
}

@keyframes latido {
    50% { transform: scale(1.07); }
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 55%;
}

/* Resultado */
.resultado {
    position: absolute;
    z-index: 6;
    text-align: center;
    display: none;
    animation: revelar 2.4s ease forwards;
}

@keyframes revelar {
    from { opacity: 0; filter: blur(12px); transform: scale(0.85); }
    to { opacity: 1; filter: blur(0); transform: scale(1); }
}

.resultado h2 {
    font-family: 'Playfair Display', serif;
    font-size: 4em;
    margin-bottom: 18px;
}

.resultado span {
    font-size: 1.35em;
    line-height: 1.7;
}

/* Pareja */
.pareja {
    margin-top: 30px;
    display: flex;
    justify-content: center;
}

svg {
    width: 220px;
    filter: drop-shadow(0 0 25px rgba(255,255,255,0.25));
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>

<div class="card" id="card">
    <h1>Dariana</h1>
    <div class="sub">
        ¬øSiempre ser√°s mi San Valent√≠n,<br>
        mi chucu?
    </div>

    <div class="buttons">
        <button class="si" onclick="mostrar()">S√≠</button>
        <button class="no" id="no">No</button>
    </div>
</div>

<div class="resultado" id="resultado">
    <h2>Te amo</h2>
    <span>
        y te amar√© siempre,<br>
        mi m√°s grande amor ü§ç
    </span>

    <!-- Mu√±equitos morenitos tomados de la mano -->
    <div class="pareja">
        <svg viewBox="0 0 200 100">
            <circle cx="60" cy="30" r="12" fill="#8d5a3b"/>
            <circle cx="140" cy="30" r="12" fill="#7a4a2e"/>
            <line x1="60" y1="42" x2="60" y2="80" stroke="#8d5a3b" stroke-width="6" stroke-linecap="round"/>
            <line x1="140" y1="42" x2="140" y2="80" stroke="#7a4a2e" stroke-width="6" stroke-linecap="round"/>
            <line x1="60" y1="55" x2="100" y2="60" stroke="#8d5a3b" stroke-width="6" stroke-linecap="round"/>
            <line x1="140" y1="55" x2="100" y2="60" stroke="#7a4a2e" stroke-width="6" stroke-linecap="round"/>
        </svg>
    </div>
</div>

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
        `translate(${Math.random()*180-90}px, ${Math.random()*70-35}px)`;
});

function mostrar() {
    document.getElementById("card").style.display = "none";
    document.getElementById("resultado").style.display = "block";
}
</script>

</body>
</html>
