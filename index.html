<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Dariana ü§ç</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== BODY / FONDO PROFUNDO ===== */
body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at 20% 30%, rgba(255, 100, 150, 0.12), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(120, 80, 255, 0.12), transparent 45%),
        radial-gradient(ellipse at bottom, #241026 0%, #05010a 70%);
}

/* ===== ESTRELLAS ===== */
.stars, .stars2, .stars3 {
    position: absolute;
    inset: 0;
    background-repeat: repeat;
    animation: mover 180s linear infinite;
}

.stars {
    background-image:
        radial-gradient(1px 1px at 20px 30px, white, transparent),
        radial-gradient(1px 1px at 200px 150px, white, transparent),
        radial-gradient(1px 1px at 400px 80px, white, transparent);
}

.stars2 {
    animation-duration: 260s;
    opacity: 0.7;
    background-image:
        radial-gradient(1px 1px at 100px 200px, white, transparent),
        radial-gradient(1px 1px at 300px 300px, white, transparent);
}

.stars3 {
    animation-duration: 340s;
    opacity: 0.5;
    background-image:
        radial-gradient(1px 1px at 500px 120px, white, transparent);
}

@keyframes mover {
    from { transform: translateY(0); }
    to { transform: translateY(-1200px); }
}

/* ===== TARJETA CENTRAL ===== */
.card {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 440px;
    padding: 50px 38px;
    border-radius: 32px;
    text-align: center;

    background:
        linear-gradient(
            145deg,
            rgba(255,255,255,0.12),
            rgba(255,255,255,0.04)
        );

    backdrop-filter: blur(18px);
    box-shadow:
        0 40px 80px rgba(0,0,0,0.65),
        inset 0 0 40px rgba(255,255,255,0.06);

    animation: entrada 1.8s ease;
}

@keyframes entrada {
    from {
        opacity: 0;
        transform: translateY(60px) scale(0.95);
    }
    to {
        opacity: 1;
        transform: translateY(0) scale(1);
    }
}

/* ===== TEXTO ===== */
.card h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4em;
    margin-bottom: 14px;
}

.card .sub {
    font-size: 1.1em;
    opacity: 0.9;
    margin-bottom: 40px;
    line-height: 1.6;
}

/* ===== BOTONES ===== */
.buttons {
    position: relative;
    height: 50px;
}

button {
    border: none;
    padding: 14px 42px;
    border-radius: 50px;
    font-size: 1em;
    cursor: pointer;
}

.si {
    background: linear-gradient(135deg, #ff5f8f, #ff3d6d);
    color: white;
    box-shadow: 0 15px 40px rgba(255,77,109,0.6);
    animation: latido 1.8s infinite;
}

@keyframes latido {
    0% { transform: scale(1); }
    50% { transform: scale(1.07); }
    100% { transform: scale(1); }
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 55%;
}

/* ===== RESULTADO FINAL ===== */
.resultado {
    position: absolute;
    z-index: 6;
    text-align: center;
    display: none;
    animation: revelar 2.4s ease forwards;
}

.resultado h2 {
    font-family: 'Playfair Display', serif;
    font-size: 4em;
    margin-bottom: 20px;
    text-shadow: 0 0 30px rgba(255,255,255,0.35);
}

.resultado span {
    font-size: 1.35em;
    line-height: 1.7;
    opacity: 0.95;
}

@keyframes revelar {
    from {
        opacity: 0;
        filter: blur(12px);
        transform: scale(0.85);
    }
    to {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
    }
}

/* ===== PART√çCULAS ===== */
.particula {
    position: absolute;
    bottom: -30px;
    animation: flotar 8s linear forwards;
    opacity: 0.7;
}

@keyframes flotar {
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="card" id="card">
    <h1>Dariana</h1>
    <div class="sub">
        ¬øSiempre ser√°s mi San Valent√≠n,<br>
        mi chucu?
    </div>

    <div class="buttons">
        <button class="si" onclick="mostrar()">S√≠</button>
        <button class="no" id="no">No</button>
    </div>
</div>

<div class="resultado" id="resultado">
    <h2>Te amo</h2>
    <span>
        y te amar√© siempre,<br>
        mi m√°s grande amor ü§ç
    </span>
</div>

<script>
/* Bot√≥n No evasivo */
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =
        `translate(${Math.random()*180-90}px, ${Math.random()*70-35}px)`;
});

/* Mostrar resultado */
function mostrar() {
    document.getElementById("card").style.display = "none";
    document.getElementById("resultado").style.display = "block";
    lanzarParticulas();
}

/* Part√≠culas suaves */
function lanzarParticulas() {
    setInterval(() => {
        const p = document.createElement("div");
        p.className = "particula";
        p.innerHTML = Math.random() > 0.5 ? "ü§ç" : "‚ú®";
        p.style.left = Math.random() * window.innerWidth + "px";
        p.style.fontSize = (Math.random() * 14 + 14) + "px";
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 8000);
    }, 360);
}
</script>

</body>
</html>
