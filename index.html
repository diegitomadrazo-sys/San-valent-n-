<!DOCTYPE html>
<html lang="es">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    overflow: hidden;
    font-family: 'Poppins', sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    background:
        radial-gradient(circle at 25% 30%, rgba(255,120,160,0.18), transparent 40%),
        radial-gradient(circle at 75% 75%, rgba(120,100,255,0.18), transparent 45%),
        radial-gradient(ellipse at bottom, #1f0f2a 0%, #04010a 70%);
}

/* Estrellas */
.stars, .stars2 {
    position: absolute;
    inset: 0;
    background-repeat: repeat;
    animation: mover 220s linear infinite;
}

.stars {
    background-image:
        radial-gradient(1px 1px at 40px 60px, white, transparent),
        radial-gradient(1px 1px at 180px 200px, white, transparent),
        radial-gradient(1px 1px at 340px 120px, white, transparent);
}

.stars2 {
    animation-duration: 360s;
    opacity: 0.6;
    background-image:
        radial-gradient(1px 1px at 100px 300px, white, transparent),
        radial-gradient(1px 1px at 420px 220px, white, transparent);
}

@keyframes mover {
    to { transform: translateY(-1400px); }
}

/* Tarjeta */
.card {
    position: relative;
    z-index: 5;
    width: 90%;
    max-width: 440px;
    padding: 50px 40px;
    border-radius: 32px;
    text-align: center;
    background: linear-gradient(145deg, rgba(255,255,255,0.16), rgba(255,255,255,0.05));
    backdrop-filter: blur(18px);
    box-shadow: 0 45px 90px rgba(0,0,0,0.7);
    animation: entrada 1.8s ease;
}

@keyframes entrada {
    from { opacity: 0; transform: translateY(70px) scale(0.95); }
    to { opacity: 1; transform: translateY(0) scale(1); }
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.4em;
    margin-bottom: 14px;
}

.sub {
    font-size: 1.1em;
    opacity: 0.9;
    margin-bottom: 40px;
    line-height: 1.6;
}

/* Botones */
.buttons {
    position: relative;
    height: 50px;
}

button {
    border: none;
    padding: 14px 42px;
    border-radius: 50px;
    font-size: 1em;
    cursor: pointer;
}

.si {
    background: linear-gradient(135deg, #ff5f8f, #ff3d6d);
    color: white;
    box-shadow: 0 15px 40px rgba(255,77,109,0.6);
    animation: latido 1.8s infinite;
}

@keyframes latido {
    50% { transform: scale(1.07); }
}

.no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 55%;
}

/* Resultado */
.resultado {
    position: absolute;
    z-index: 6;
    text-align: center;
    display: none;
    animation: revelar 2.6s ease forwards;
}

@keyframes revelar {
    from { opacity: 0; filter: blur(14px); transform: scale(0.85); }
    to { opacity: 1; filter: blur(0); transform: scale(1); }
}

.resultado h2 {
    font-family: 'Playfair Display', serif;
    font-size: 4em;
    margin-bottom: 18px;
}

.resultado span {
    font-size: 1.35em;
    line-height: 1.7;
}

/* Emojis de pareja */
.emojis {
    margin-top: 28px;
    font-size: 3.2em;
    animation: flotar 3.5s ease-in-out infinite;
    text-shadow: 0 0 25px rgba(255,255,255,0.45);
}

@keyframes flotar {
    0% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
    100% { transform: translateY(0); }
}
</style>
</head>

<body>

<div class="stars"></div>

        mi chucu?
    </div>

    <div class="buttons">
        <button class="si" onclick="mostrar()">S√≠</button>
        <button class="no" id="no">No</button>
    </div>
</div>

<div class="resultado" id="resultado">
    <h2>Te amo</h2>
    <span>
        y te amar√© siempre,<br>

    </span>

    <!-- Emojis -->
    <div class="emojis">

<script>
const noBtn = document.getElementById("no");
noBtn.addEventListener("mouseover", () => {
    noBtn.style.transform =

</body>
</html>
